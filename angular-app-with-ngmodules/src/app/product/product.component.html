<div class="card shadow-md h-100 ">
    <img [src]='product.productImage' width="200px" height="200px" class="d-block mx-auto p-3" alt="">
    <div class="card-body">
        <p class="lead fs-2">{{product.productName}}</p>
        <p class="lead fs-3 text-primary">{{product.price}}</p>
    </div>
</div>
