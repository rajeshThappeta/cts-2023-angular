<form
  class="w-50 mx-auto mt-5"
  [formGroup]="loginForm"
  #ref="ngForm"
  (ngSubmit)="ref.valid && onFormSubmit()"
>
  <!-- username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      formControlName="username"
      id="username"
      class="form-control"
    />
    <!-- validation error msg for username -->
    <div
      *ngIf="
        username?.invalid &&
        (username?.dirty || username?.touched || ref.submitted)
      "
      class="text-danger"
    >
      <p *ngIf="username?.errors?.['required']">Username is required</p>
      <p *ngIf="username?.errors?.['minlength']">Min length is 4</p>
      <p *ngIf="username?.errors?.['maxlength']">Max length is 6</p>
    </div>
  </div>

  <!-- password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      class="form-control"
    />

    <!-- validation error msg for password -->
    <div
      *ngIf="
        password?.invalid &&
        (password?.dirty || password?.touched || ref.submitted)
      "
      class="text-danger"
    >
      <p *ngIf="password?.errors?.['required']">Password is required</p>
    </div>
  </div>
  <!-- email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      formControlName="email"
      id="email"
      class="form-control"
    />

    <!-- validation error msg for email -->
    <div
      *ngIf="
        email?.invalid && (email?.dirty || email?.touched || ref.submitted)
      "
      class="text-danger"
    >
      <p *ngIf="email?.errors?.['required']">Email is required</p>
    </div>
  </div>

  <!-- submit button -->
  <button class="btn btn-success d-block mx-auto">Login</button>
</form>
